env:
  global:
  - secure: 
  - secure: 

language: php
cache:
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.php-cs-fixer"
  - "$HOME/.local"
matrix:
  fast_finish: true
  include:
  - php: 7.0
    env: deps=codeSniffer
  - php: 7.0
    env: deps=high
  - php: 7.1
    env: deps=high

before_install:
- "./Test/script/travis_before_install.sh"

install:
- echo "{\"http-basic\":{\"repo.magento.com\":{\"username\":\"${MAGENTO_USERNAME}\",\"password\":\"${MAGENTO_PASSWORD}\"}}}" > auth.json
- composer install --prefer-dist

script:
- "./Test/script/travis_script.sh"
